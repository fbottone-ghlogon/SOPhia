<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOPhia Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    p {
      margin-bottom: 40px;
    }
    /* Position the chatbot in the bottom-right corner */
    df-messenger {
      --df-messenger-bot-message: #e0e0e0;
      --df-messenger-user-message: #1976d2;
      --df-messenger-font-color: white;
      --df-messenger-chat-background-color: #fafafa;
      position: fixed;
      bottom: 16px;
      right: 16px;
    }
  </style>
</head>
<body>
  <h1>Welcome to SOPhia</h1>
  <p>This page hosts the SOP Assistant chatbot.</p>

  <!-- Dialogflow Messenger embed -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <df-messenger
    project-id="my-project-93992-sops"
    agent-id="4bc4346d-8299-4c3a-920c-5317e709cd83"
    language-code="en">
    <df-messenger-chat-bubble
      chat-title="SOPhia Assistant">
    </df-messenger-chat-bubble>
  </df-messenger>

</html>
